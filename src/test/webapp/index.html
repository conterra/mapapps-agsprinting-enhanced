<!DOCTYPE html>
<html>
<head>
    <!-- this is required to let ace editor work in IE 8 and 7 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <meta charset="UTF-8"/>
    <meta name="robots" content="nofollow"/>
    <meta name="copyright" content="con terra GmbH" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <link rel="icon" href="@@mapapps.remote.base@@/favicon.ico" type="image/x-icon"/>
    <!--Import the init_night.css if you wish the map.apps 2.x default splashscreen
    <link type="text/css" rel="stylesheet" href="init_night.css"/>-->
    <link type="text/css" rel="stylesheet" href="@@mapapps.remote.base@@/init.css" />
    <style type="text/css">html,body {height: 100%;margin: 0;padding: 0;overflow: hidden;}</style>
    <title>map.apps remote sample</title>
    <!-- For non-Retina iPhone, iPod Touch -->
    <link rel="apple-touch-ico-precomposed" href="@@mapapps.remote.base@@/images/mobile/home-icon-57x57.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="@@mapapps.remote.base@@/images/mobile/home-icon-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="@@mapapps.remote.base@@/images/mobile/home-icon-114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="@@mapapps.remote.base@@/images/mobile/home-icon-144x144.png" />
    <!-- Chrome Mobile Browser -->
    <link rel="shortcut icon" sizes="196x196" href="@@mapapps.remote.base@@/images/mobile/home-icon-196x196.png">
    <link rel="shortcut icon" sizes="114x114" href="@@mapapps.remote.base@@/images/mobile/home-icon-114x114.png" />
    <script type="text/javascript">
        window.dojoConfig = {
            isDebug: true,
            has: {
                "ct-debug" : true
            },
            apprt: {request: {proxyUrl: "@@applicationURL.noscheme@@/proxy"}},
            packages: [
                // add local apps directory as amd package
                {name: "localapps", location: "@@applicationURL.noscheme@@/js/apps"},
                // add local bundles directory as amd package
                {name: "localbundles", location: "@@jsregistry.root.url@@"}
            ]
        };
    </script>
    <script type="text/javascript" src="@@client.config.initjs@@"></script>
    <script type="text/javascript">
        $apprt.changeConfig({ct: {
            amdPackages: ["apprt@^@@apprt.version@@"]
        }});
        $apprt.load(function(Launcher) {
            new Launcher({configLocation: "localapps"}).launchAppFromParam({
                param: "app",
                defaultApp: "@@default.app.name@@"
            });
        });
    </script>
</head>
<body class="start">
<div class="startLogo"></div>
<div id="splashScreen" class="splashScreen">
    <div class="launch__animation">
        <div class="dot-outer">
            <div class="dot dot-1"></div>
        </div>
        <div class="dot-outer">
            <div class="dot dot-2"></div>
        </div>
        <div class="dot-outer">
            <div class="dot dot-3"></div>
        </div>
        <div class="dot-outer">
            <div class="dot dot-4"></div>
        </div>
        <div class="dot-outer">
            <div class="dot dot-5"></div>
        </div>
        <div class="dot-outer">
            <div class="dot dot-6"></div>
        </div>
    </div>
    <div class="launch__title">
        <h4 class="splashHeader">
            <span class="launchLog"></span>
        </h4>
    </div>
    <div class="launch__bundles">
        <p class="splashBundle">&nbsp;</p>
    </div>
</div>
</body>
</html>
